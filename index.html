<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>

  <div class="card">
    <div class="card__star">
      <img src="./images/icon-star.svg" alt="icon-star">
    </div>
    <div class="card__content">
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>
    </div>
    <div class="card__rating">
      <ul>
        <li><button value="1">1</button></li>
        <li><button value="2">2</button></li>
        <li><button value="3">3</button></li>
        <li><button value="4">4</button></li>
        <li><button value="5">5</button></li>
      </ul>
    </div>
    <button class="submit__btn" type="submit">Submit</button>
  </div>

  <div class="thank__card hide">
    <div class="thank__card__img">
      <img src="./images/illustration-thank-you.svg" alt="thank-you-img">
    </div>
    <div class="output__text"></div>
    <div class="thank__card__content">
      <h1>Thank you!</h1>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get
        in touch!</p>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- JS -->
  <script src="./js/index.js"></script>
</body>


</html>
